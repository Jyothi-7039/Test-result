<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width">
        <title> form validations</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
         <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class ="container">
                <div class="header"></div>
                <h2>Register here</h2>
            </div>
            <form action="index.html" class="form"  id="form">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="XYZ" id="uname">
                <span class="material-icons success">check_circle</span>
               <span class="material-icons error">error</span>
               <small> Error Message</small>
            </div>
            <div class="field">
            <label>Email</label>
            <input type="text" placeholder="abc@gmail.com" id="email">
            <span class="material-icons success">check_circle</span>
               <span class="material-icons error">error</span>
               <small> Error Message</small>
            </div>
               <div class="field">
            <label>Password</label>
            <input type="text" placeholder="password" id="password">
            <span class="material-icons success">check_circle</span>
               <span class="material-icons error">error</span>
               <small> Error Message</small>
               </div>
               <div class="field">
            <label>Confirm password</label>
            <input type="text" placeholder="confirm password" id="confirm password">
            <span class="material-icons success">check_circle</span>
               <span class="material-icons error">error</span>
               <small> Error Message</small>
               </div>
            </form>
          <input type="submit" class="button">     
        </body>
    
</html>
